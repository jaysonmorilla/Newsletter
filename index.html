<!DOCTYPE html>
<head>
	<link rel="stylesheet" type='text/css' href='./style.css' />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<section class='wrapper-flex'>
			<div class='wrapper-content'>
				<div class='wrapper-header'>
					<h2>Stay updated!</h2>
					<article>Join 60,000+ product managers receiving monthly updates on:</article>
					<ul>
						<li>Product discovery and building what matters</li>
						<li>Measuring to ensure updates are a success</li>
						<li>And much more!</li>
					</ul>
				</div>
				<form>
					<label for='email'>Email Address</label>
					<input class='email-inp' name='email' type='email' placeholder='email@company.com' autocomplete='off' />
					<input class='form-submit' type='submit' name='submit' value="Subscribe to monthly newsletter">
				</form>
			</div>
			<div>
				<img src='./img/desktop-design.png' width='325px'></img>
			</div>
		</section>
	</main>
</body>
</html>
